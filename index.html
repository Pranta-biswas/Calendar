<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <!-- resources -->
    <link rel="icon" href="resources/images/favicon/Pranta-biswas.png" />
    <link rel="stylesheet" href="resources/css/dycalendar.css" />
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="container">
          <div id="dycalendar"></div>
        </div>
      </div>
    </section>
    <!-- resources js file -->
    <script src="resources/js/dycalendar.js"></script>
    <script>
      dycalendar.draw({
        target: "#dycalendar",
        type: "month",
        dayformat: "full",
        monthformat: "full",
        highlighttargetdate: true,
        prevnextbutton: "show",
      });
    </script>
  </body>
</html>
